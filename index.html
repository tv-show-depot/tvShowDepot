<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Federo&family=Jura:wght@700&family=Michroma&family=Roboto+Condensed:wght@300&family=Seaweed+Script&family=Titillium+Web:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>TV Show Depot</title>
</head>

<body>
    <header>
            <h1>Tv Show Depot</h1>
            <p>Your favourite show info</p>
            <button>Start</button>
    </header>
    <main>
        <section>
            <form action="">
                <label for="searchBar"></label>
                <input type="text" name="searchBar" id="searchBar" placeholder="Search a show">
                <button class="submitButton" type="submit">GO</button>
            </form>
            <div class="results">
                <div class="results-inner">
                <!-- This is where the API call results are displayed -->
                </div>
            </div>
        </section>
        <footer>
            <p class="copyright">&copy; Tv Show Depot 2020</p>
        </footer>
    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>

</html>
