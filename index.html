<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Federo&family=Jura:wght@700&family=Michroma&family=Roboto+Condensed:wght@300&family=Seaweed+Script&family=Titillium+Web:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>TV Show Depot</title>
</head>

<body>
    <header>
        <div>
            <h1>Tv Show Depot</h1>
            <p>Your favourite show info</p>
        </div>
        <button id="start">Start</button>
    </header>
    <!-- END OF HEADER -->
    <main>
        <div class="wrapper">
            <section class="searchSection">
                <div class="smallWrapper">
                    <form action="">
                        <label for="searchBar"></label>
                        <input type="text" name="searchBar" id="searchBar" placeholder="Search a show">

                        <button class="submitButton" type="submit" id="search">Search</button>
                    </form>
                </div>
                <div class="results">
                    <!-- This is where the matched results of the search are displayed -->
                </div>
            </section>
            <!-- END OF SEARCH SECTION -->

            <section class="randomSection">
                <p class="suggestions">Not sure what to watch? <br>Here are some suggestions.</p>
                <div class="randomResults">
                    <!-- This is where the random shows are displayed -->
                </div>
                <button class="clearSearch" id="clear">Clear Random Search Results</button>
                <div class="moreRandom">
                    <p>Get <span class="more">More</span> Random Shows!</p>
                    <button class="randomizeButton" id="randomize">go</button>
                </div>
                <button class="toTopButton" id="back">Back to Top</button>
            </section>
            <!-- END OF RANDOM RESULTS SECTION -->

        </div>
    </main>
    <footer>
        <p class="copyright">&copy; Tv Show Depot 2020</p>
    </footer>
    <!-- END OF FOOTER -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>

</html>
